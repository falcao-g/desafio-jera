<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pomodoro</title>
		<link rel="stylesheet" href="./src/css/reset.css" />
		<link rel="stylesheet" href="./src/css/index.css" />
	</head>
	<body>
		<div id="container">
			<header>
				<h1 id="title">Pomodoro</h1>
				<button id="config">⚙️ Configurações</button>
			</header>

			<div id="config-container">
				<form>
					<div class="line">
						<h2>Configurações</h2>
						<button id="config-close">X</button>
					</div>

					<div class="line">
						<p class="outoffocus">Tempo (em minutos)</p>
					</div>

					<div class="selectors line">
						<div class="row">
							<label>Pomodoro</label>
							<input
								type="number"
								min="1"
								step="1"
								id="pomodoro-input"
								value="25"
							/>
						</div>

						<div class="row">
							<label>Pausa</label>
							<input
								type="number"
								min="1"
								step="1"
								id="pause-input"
								value="5"
							/>
						</div>

						<div class="row">
							<label>Pausa longa</label>
							<input
								type="number"
								min="1"
								step="1"
								id="long-pause-input"
								value="10"
							/>
						</div>
					</div>

					<div class="line">
						<span>Timer começa automatico</span>
						<div id="timer-auto-button" class="pretty-button-off">
							<div id="pretty-button"></div>
						</div>
					</div>

					<div class="line">
						<span>Intervalo de pausas longas</span>
						<input
							id="intervals-input"
							type="number"
							min="1"
							step="1"
							value="4"
						/>
					</div>
				</form>
			</div>

			<div id="box">
				<div id="top-row">
					<button id="pomodoro-button" class="mini-buttons highlight">
						Pomodoro
					</button>
					<button id="interval-button" class="mini-buttons">Pausa</button>
					<button id="long-interval-button" class="mini-buttons">
						Pausa longa
					</button>
				</div>

				<div id="timer">
					<span id="minutes">25</span>:<span id="seconds">00</span>
				</div>

				<button id="pause-button">Começar</button>
			</div>

			<div id="pomodoros-counter">
				Pomodoros hoje: <span id="pomodoros">0</span>
			</div>
		</div>

		<script src="./src/js/script.js"></script>
	</body>
</html>
